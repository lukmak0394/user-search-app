<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <h1 class="logo">devfinder</h1>
      <button class="switch-mode-btn">Dark<img src="assets/icon-moon.svg" alt="icon-moon" class="mode-icon"></button>
    </div>
    <div class="search">
      <input type="text" name="username" id="username" class="username" placeholder="Find username">
      <img src="assets/icon-search.svg" alt="icon-search" class="icon-search">
      <span class="error-msg no-show">No results</span>
      <button class="search-btn">Search</button>
    </div>
    <div class="output-wrapper">
      <div class="basic-info-wrapper">
        <img src="https://avatars.githubusercontent.com/u/58666224?v=4" alt="user-avatar" class="avatar">
        <div class="basic-info">
          <h1 class="login">Username</h1>
          <p class="created-at">Joined 25 Jan 2011</p>
          <a href="#" class="user-link">@username</a>
        </div>
        <div class="bio">Lorem idivsum dolor sit amet consectetur adipisicing elit. Illo, doloribus?</div>
      </div>  
      <div class="stats">
        <p class="stat repos">Repos<br><span class="stat-number">8</span></p>
        <p class="stat followers">Followers<br><span class="stat-number">2137</span></p>
        <p class="stat following">Following<br><span class="stat-number">8</span></p>
      </div> 
      <div class="aside-info">
        <p class="info location">
          <img src="/assets/icon-location.svg" alt="location-icon" class="icon">
        </p>
        <a href="#" class="info twitter">
          <img src="/assets/icon-twitter.svg" alt="twitter-icon" class="icon">
        </a>
        <a href="#" class="info blog">
          <img src="/assets/icon-website.svg" alt="blog-icon" class="icon">
        </a>
        <a href="#" class="info company">
          <img src="/assets/icon-company.svg" alt="location-company" class="icon">
        </a>
      </div>
    </div>      
  </div>

  <script src="js/app.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
  
</body>
</html>
