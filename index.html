<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <section class="main-wrapper">
    <header class="top-bar">
      <h1 class="logo">devfinder</h1>
      <button class="switch-mode-btn">Dark<img src="assets/icon-moon.svg" alt="icon-moon" class="switch-mode-icon"></button>
    </header>
    <form class="search-form">
      <input type="text" name="username" id="username" class="username" placeholder="Find username">
      <img src="assets/icon-search.svg" alt="icon-search" class="icon-search">
      <span class="error-msg no-show">No results</span>
      <button class="search-btn">Search</button>
    </form>
    <section class="output-wrapper"></section>      
  </section>

  <script src="js/app.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
  
</body>
</html>
